<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Downloader | Made By PROXARMY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #25D366;
            --primary-dark: #128C7E;
            --dark-bg: #0F0F0F;
            --light-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #075E54;
            --glass-bg: rgba(30, 30, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(37, 211, 102, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(18, 140, 126, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--primary-color);
            font-size: 2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: var(--light-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .search-btn {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .error-message {
            display: none;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #FF0000;
            color: var(--text-primary);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }

        .error-message.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-card {
            background: var(--light-bg);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .app-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #000;
            padding: 20px;
        }

        .app-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .app-title {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .download-btn {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            margin-top: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
            transition: var(--transition);
        }.feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .feature-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 20px 0;
        }

        .creator {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .creator:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .main-container {
                padding: 15px;
            }
            
            .search-input {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .search-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .app-thumbnail {
                height: 150px;
            }
            
            .app-title {
                font-size: 1.1rem;
            }
            
            .feature-card {
                padding: 15px;
            }
            
            .feature-title {
                font-size: 1rem;
            }
            
            .feature-desc {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="header">
        <div class="logo">
            <i class="fas fa-download logo-icon"></i>
            <span class="logo-text">APK Downloader</span>
        </div>
        <div class="tagline">
            Download APK files safely and securely
        </div>
    </div>

    <div class="main-container">
        <form class="search-form" id="searchForm">
            <div class="input-group">
                <input type="text" class="search-input" id="appQuery" 
                       placeholder="Search for apps (e.g. WhatsApp, Instagram)" required>
            </div>
            
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i> Search APK
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Fetching APK information...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results" id="results">
            <div class="app-card">
                <img src="" class="app-thumbnail" id="appThumbnail">
                <div class="app-info">
                    <h3 class="app-title" id="appTitle"></h3>
                    <a href="#" class="download-btn" id="downloadLink">
                        <i class="fas fa-download"></i> Download APK
                    </a>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-shield-alt feature-icon"></i>
                <h3 class="feature-title">Safe Downloads</h3>
                <p class="feature-desc">All APKs are scanned for malware and viruses before being made available</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 APK Downloader | Developed By <a href="https://whatsapp.com/channel/0029VbAYdEy4yltXLpNTCa3j" class="creator">PROXARMY</a></p>
    </div>

    <script>const searchForm = document.getElementById('searchForm');
        const appQueryInput = document.getElementById('appQuery');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const results = document.getElementById('results');
        const appThumbnail = document.getElementById('appThumbnail');
        const appTitle = document.getElementById('appTitle');
        const downloadLink = document.getElementById('downloadLink');
        
      
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = appQueryInput.value.trim();
            if (query) {
                fetchAPK(query);
            }
        });
        
    
        async function fetchAPK(query) {
           
            loading.classList.add('active');
            errorMessage.classList.remove('active');
            results.classList.remove('active');
            
            try {
                const response = await fetch(https://apis.davidcyriltech.my.id/download/apk?text=${encodeURIComponent(query)});
                const data = await response.json();
                
                if (data.success) {
                  
                    appThumbnail.src = data.thumbnail;
                    appTitle.textContent = data.apk_name;
                    downloadLink.href = data.download_link;
                 
                    const filename = data.apk_name.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                    downloadLink.download = ${filename}.apk;
                    
                    
                    loading.classList.remove('active');
                    results.classList.add('active');
                } else {
                    throw new Error('Failed to fetch APK information');
                }
            } catch (error) {
                console.error('APK fetch error:', error);
                showError('Failed to find the requested APK. Please try another app.');
                loading.classList.remove('active');
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }
        
      
        window.addEventListener('load', () => {
            appQueryInput.focus();
        });
    </script>
</body>
  </html>
